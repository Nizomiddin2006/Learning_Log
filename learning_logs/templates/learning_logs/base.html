<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Loggy | Shaxsiy bilim kundaligi{% endblock title %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <style>
        :root {
            --accent: #6366f1;
            --accent-soft: #eef2ff;
            --surface: #ffffff;
            --background: #f8fafc;
            --text-heading: #0f172a;
            --text-body: #475569;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --border: #e2e8f0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-body);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .navbar {
            padding: 0.8rem 0;
            backdrop-filter: blur(16px);
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--text-heading) !important;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand-dot { color: var(--accent); }

        /* Asosiy oq quti */
        .content-box {
            background: var(--surface);
            border-radius: 32px;
            padding: 3rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.6s ease-out;
        }

        .btn-brand {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 14px;
            font-weight: 700;
            transition: all 0.3s;
        }

        /* MOBIL UCHUN MAXSUS TUZATISHLAR */
        @media (max-width: 768px) {
            .content-box {
                padding: 1.5rem 1rem !important; /* Telefonda paddingni qisqartirdik */
                border-radius: 24px;
                margin: 0 !important;
            }
            .main-container {
                margin-top: 1.5rem;
                padding: 0 12px;
            }
            .navbar-brand { font-size: 1.2rem; }
            
            /* Tugmalarni mobilga moslash */
            .btn-lg, .btn-brand {
                width: 100%;
                margin-bottom: 10px;
                display: block;
            }
            .d-grid { gap: 0 !important; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'learning_logs:index' %}">
                <i class="bi bi-intersect brand-dot"></i> Loggy<span class="brand-dot">.</span>
            </a>
            
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ps-lg-4">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold px-3 text-dark" href="{% url 'learning_logs:topics' %}">Mavzular</a>
                    </li>
                </ul>

                <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-2">
                    {% if user.is_authenticated %}
                        <span class="fw-bold px-3 d-none d-lg-inline">{{ user.username }}</span>
                        <form action="{% url 'user:logout' %}" method="post" class="m-0">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger w-100">Chiqish</button>
                        </form>
                    {% else %}
                        <a href="{% url 'user:login' %}" class="btn btn-link text-dark fw-bold">Kirish</a>
                        <a href="{% url 'user:register' %}" class="btn btn-brand">Boshlash</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container main-container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-12">
                <div class="content-box">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-auto py-4 border-top bg-white">
        <p class="text-muted small mb-0">Â© 2026 Loggy. Barcha huquqlar himoyalangan.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
