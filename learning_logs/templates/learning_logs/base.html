<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Loggy | Shaxsiy bilim kundaligi{% endblock title %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <style>
        :root {
            --accent: #6366f1;
            --accent-soft: #eef2ff;
            --surface: #ffffff;
            --background: #f8fafc;
            --text-heading: #0f172a;
            --text-body: #475569;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --border: #e2e8f0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-body);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Navigatsiya */
        .navbar-brand {
            font-weight: 800;
            font-size: 1.6rem;
            color: var(--text-heading) !important;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand-dot { color: var(--accent); }

        .navbar {
            padding: 1rem 0;
            backdrop-filter: blur(16px);
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border);
        }

        /* Asosiy oq blok (Glassmorphism) */
        .content-box {
            background: var(--surface);
            border-radius: 32px;
            padding: 3.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.6s ease-out;
        }

        /* Tugmalar */
        .btn-brand {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 14px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-brand:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .user-pill {
            background: var(--accent-soft);
            padding: 6px 16px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn-circle {
            width: 42px; height: 42px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: #fff; color: #ef4444; border: 1px solid #fee2e2;
            transition: 0.3s;
        }

        /* Mobil qurilmalar uchun (Responsive) */
        @media (max-width: 768px) {
            .content-box {
                padding: 1.5rem; /* Ichki bo'shliqni kamaytirdik */
                border-radius: 24px;
                margin: 0 5px; /* Yonlaridan ozgina masofa */
            }
            .main-container {
                margin-top: 1.5rem;
                margin-bottom: 3rem;
            }
            .navbar-brand { font-size: 1.3rem; }
            .navbar-collapse {
                background: white;
                margin-top: 1rem;
                padding: 1rem;
                border-radius: 15px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'learning_logs:index' %}">
                <i class="bi bi-intersect brand-dot"></i> Loggy<span class="brand-dot">.</span>
            </a>
            
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ps-lg-4">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold px-3 text-dark" href="{% url 'learning_logs:topics' %}">
                            <i class="bi bi-stack me-1"></i> Mavzular
                        </a>
                    </li>
                </ul>

                <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-3">
                    {% if user.is_authenticated %}
                        <div class="user-pill">
                            <i class="bi bi-person-circle text-accent fs-5"></i>
                            <span class="fw-bold text-dark fs-6">{{ user.username }}</span>
                        </div>
                        <form action="{% url 'user:logout' %}" method="post" class="m-0">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn-circle" title="Chiqish">
                                <i class="bi bi-power"></i>
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'user:login' %}" class="btn btn-link text-decoration-none text-dark fw-bold">Kirish</a>
                        <a href="{% url 'user:register' %}" class="btn btn-brand">Boshlash</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container main-container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-12">
                {% if request.resolver_match.url_name != 'index' %}
                    <a href="javascript:history.back()" class="text-decoration-none text-muted mb-3 d-inline-block fw-bold small">
                        <i class="bi bi-arrow-left"></i> ORQAGA QAYTISH
                    </a>
                {% endif %}

                <div class="content-box">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-auto py-5 border-top bg-white">
        <div class="container">
            <h5 class="fw-bold">Loggy<span class="brand-dot">.</span></h5>
            <p class="text-muted small">Â© 2026 Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
