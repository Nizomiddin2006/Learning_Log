{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="login-card">
    <div class="login-icon">
        <i class="bi bi-person-circle"></i>
    </div>

    <h2 class="fw-bold h3">Xush kelibsiz!</h2>
    <p class="text-muted small">Profilingizga kiring</p>

    <form method="post" action="{% url 'user:login' %}" class="mt-4 text-start">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-brand w-100 py-3 mt-2">Kirish</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>

    <div class="mt-4 small">
        <span class="text-muted">Hisobingiz yo'qmi?</span> 
        <a href="{% url 'user:register' %}" class="text-primary fw-bold text-decoration-none">Ro'yxatdan o'ting</a>
    </div>
</div>

<style>
    .login-card {
        max-width: 350px;
        margin: 0 auto;
        text-align: center;
    }
    .login-icon {
        font-size: 4rem;
        color: var(--accent);
        background: var(--accent-soft);
        width: 100px; height: 100px;
        display: flex; align-items: center; justify-content: center;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
    }
    /* Inputlarni yumaloq qilish */
    .form-control { border-radius: 12px; padding: 0.7rem; }
</style>
{% endblock content %}
