{% extends "learning_logs/base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-4">
        
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-gradient text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="bi bi-person-lock fs-2"></i>
                    </div>
                    <h2 class="fw-bold">Xush kelibsiz!</h2>
                    <p class="text-muted">Profilingizga kiring</p>
                </div>

                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    Login yoki parol xato. Iltimos, qaytadan urinib ko'ring.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <form method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <div class="d-grid mt-4">
                        <button name="submit" class="btn btn-primary btn-lg fw-bold rounded-pill">
                            Kirish
                        </button>
                    </div>
                    
                    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0 text-muted">Hali hisobingiz yo'qmi?</p>
                    <a href="{% url 'users:register' %}" class="text-primary fw-bold text-decoration-none">Ro'yxatdan o'tish</a>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    form p label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #495057;
    }
    form p input {
        display: block;
        width: 100%;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        transition: border-color 0.15s ease-in-out;
    }
    form p input:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    /* Django default yordamchi matnlarini yashirish yoki bezash */
    .helptext {
        display: block;
        font-size: 0.875em;
        color: #6c757d;
        margin-top: 0.25rem;
    }
</style>
{% endblock content %}
